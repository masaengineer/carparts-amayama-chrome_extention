<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ブックマーク管理</title>
  <style>
    /* ポップアップ全体の横幅と高さを明確に指定 */
    html, body {
      margin: 0;
      padding: 0;
      width: 700px;  /* 横幅を明確に指定 */
      max-height: 600px; /* 縦長の制限 */
      overflow: hidden;  /* ページ全体がオーバーフローしないように */
      box-sizing: border-box;
    }

    /* ブックマークリストのコンテナ */
    #bookmarkListContainer {
      max-height: 400px;  /* コンテナの最大高さを設定 */
      width: 100%;  /* 横幅を親要素に合わせる */
      overflow-y: auto;  /* 縦スクロールを有効に */
      border: 1px solid #ccc;
      padding: 10px;
    }

    /* ボタンの横並び表示 */
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      margin-left: auto;
      margin-right: auto;
    }

    /* ボタンスタイル */
    button {
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>ブックマーク一覧</h1>
  <div id="bookmarkListContainer">
    <ul id="bookmarkList"></ul>
  </div>
  <div class="button-container">
    <button id="deleteAll">全削除</button>
    <button id="exportCsv">CSVエクスポート</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
